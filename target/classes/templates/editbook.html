<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Edit Book</h1>
    <form th:object="${book}" th:action="@{../save}" action="#" method="post">
        <div>
            <label for="author">Author:</label>
            <input type="text" th:field="*{author}" id="author" required/>
        </div>
        <div>
            <label for="title">Title:</label>
            <input type="text" th:field="*{title}" id="title" required/>
        </div>
        <div>
            <label for="isbn">ISBN:</label>
            <input type="text" th:field="*{isbn}" id="isbn" required/>
        </div>
        <div>
            <label for="publicationYear">Publication Year:</label>
            <input type="number" th:field="*{publicationYear}" id="publicationYear" required/>
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="number" th:field="*{price}" id="price" required/>
        </div>
        <label for="categorylist">Category</label>
            <select id="categorylist" th:field="*{category}" class="form-control">
                <option th:each="category : ${categories}" th:value="${category.category_id}" th:text="${category.name}">
                </option>
            </select>
        <div>
            <input type="hidden" th:field="*{id}" />
            <button type="submit">Save Changes</button>
        </div>
    </form>
    <a href="/booklist">Back to Booklist</a>
</body>
</html>
